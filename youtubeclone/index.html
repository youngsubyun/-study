<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://fonts.google.com/specimen/Roboto">
        <link rel="stylesheet" href="style.css">
        <title>YoutubeC</title>
        <script src="https://kit.fontawesome.com/2d323a629b.js"
        crossorigin="anonymous">
    </script>
    </head>
    <body>
        <!--Header-->
        <header>
            <span class="logo">
                <i class="fab fa-youtube"></i>
                <span class="title">YoutubeC</span>
            </span>
            <span class="icorns">
                <i class="fas fa-search"></i>
                <i class="fas fa-ellipsis-v"></i>
            </span>
        </header>
       <!--Videoplayer-->
        <section class="player">
            <video controls src="video/Seoul - 21985.mp4"></video>
        </section>
        <!--Video info-->
        <section class="info">
            <div class="metadata">
                <ul class="hashtags">
                    <li>#DreamCoding</li>
                    <li>#DreamCoders</li>
                    <li>#Young</li>
                </ul>
            </div>
            <div class="titleAndButton">
                <span class="title">클론코딩 유튜브 사이트 따라 만들기(HTML+CSS 연습편, 웹 포트폴리오)
                    | 프론트엔드!! 개발자 입문편: HTML, CSS, Javascript 프론트엔드 개발자 입문편: HTML, CSS, Javascript</span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
                <span class="views">1M 1month ago</span>
            <!--Actions-->
            <ul class="actions">
                <li>
                    <button><i class="active fas fa-thumbs-up"></i><span>1K</span></button>
                </li>
                <li>
                    <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
                </li>
                <li>
                    <button><i class="fas fa-share"></i><span>Share</span></button>
                </li>
                <li>
                    <button><i class="fas fa-plus"></i><span>Save</span></button>
                </li>
                <li>
                    <button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button>
                </li>
            </ul>
            <!--Channel Description-->
            <div class="channel">
                <div class="metadata">
                    <img src="image/20211130_191118.jpg" alt="" srcset="">
                    <div class="info">
                        <span class="name">Young</span>
                        <span class="subscribers">1M</span>
                    </div>
                   </div> 
                    <button class="subscribe">subscribe</button>
                </div>
        </section>
        <section class="upNext">
            <span class="title">upNext</span>
            <ul>
                <li class="item">
                    <div class="img"><img src="image/20211130_191118.jpg" alt="" srcset=""></div>
                    <div class="info">
                        <span class="title">good</span>
                        <span class="name">Young</span>
                        <span class="views">1M</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
                <li class="item">
                    <div class="img"><img src="image/20211130_191118.jpg" alt="" srcset=""></div>
                    <div class="info">
                        <span class="title">good</span>
                        <span class="name">Young</span>
                        <span class="views">1M</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
                <li class="item">
                    <div class="img"><img src="image/20211130_191118.jpg" alt="" srcset=""></div>
                    <div class="info">
                        <span class="title">good</span>
                        <span class="name">Young</span>
                        <span class="views">1M</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
            </ul>
        </section>
    </body>
</html>
