<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
    </head>
        <title>onclick 속성 + javascript!</title>
    <body>
        <h1 onclick="yo()">hello</h1>
        <script>
            function yo() {
                var a = confirm("안녕하니?");
                if(a) {
                    alert("ok");
                }else {
                    alert('no');
                }
            }
        </script>
    </body>
</html>
