<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>table!!</title>
    <style media="screen">
        th, td {border: 1px solid; width: 50px; height: 50px}
    </style>
  </head>
  <body>   
    <table>
      <caption>Specification values</caption>
      <thead>
          <tr>
            <th rowspan="2">Grade.</th>
            <th rowspan="2">Point.</th>
            <th colspan="2">Strngth.</th>
            <th rowspan="2">Percent</th>
          </tr>
          <tr>
            <th>kg/mm</th>
            <th>Ib/in</th>
          </tr>
      </thead>
      <tbody>
            <tr>
              <td>Hard</td>
              <td>3</td>
              <td>4</td>
              <td>3</td>
              <td>6</td>
            </tr>
            <tr>
              <td>Medium</td>
              <td>1</td>
              <td>2</td>
              <td>1</td>
              <td>3</td>
            </tr>
            <tr>
              <td>Soft</td>
              <td>2</td>
              <td>4</td>
              <td>5</td>
              <td>6</td>
            </tr>
      </tbody>
    </table>
  </body>
</html>
