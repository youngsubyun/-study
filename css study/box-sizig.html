<!DOCTYPE html>
<html>
    <head>
        <style>
            /* (*{}--->모든 태그 (선택자) */
            *{
                box-sizing:border-box;
            }
            div{
                margin: 10px;
                width:150px;
                box-sizing:border-box;
            }
            #small{
                border:10px solid black;
            }
            #large{
                border:30px solid black;
            }
        </style>
    </head>
    <body>
        <div id="small">Hello</div>
        <div id="large">Hello</div>
    </body>
</html>
